<!DOCTYPE html>
<html>
<head>
<title>Tutorial Entrance</title>
  <link rel="stylesheet" type="text/css" href="css/monitor_style.css">
  <link rel="stylesheet" type="text/css" href="css/tutor_entro_style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="outter-monitor">
			<div class="inner-monitor">
				<div class="center info">
					<div class="text-center">
						<h2>Fake News</h2>
						<h1>Detection Game</h1>
						<h2>Ready Tutorial?</h2>
						<input type="submit" name="" value="Yes!" class="btn btn-info ">
					</div>
				</div>
				
					<div class="record-position-left">
						<object type="image/svg+xml" data="images/recorder_hand.svg" class="record-hand"></object>
					</div>
					<div class="mic-position-left">
						<object type="image/svg+xml" data="images/mic_hand.svg" class="mic-hand"></object>
					</div>
					<div class="camera-position">
						<object type="image/svg+xml" data="images/camera_hand.svg" class="camera-hand"></object>
					</div>
					<div class="mic-position-right">
						<object type="image/svg+xml" data="images/mic_hand.svg" class="mic-hand"></object>
					</div>
					<div class="record-position-right">
						<object type="image/svg+xml" data="images/recorder_hand.svg" class="record-hand"></object>
					</div>
				
			</div>
		</div>
		<div>
			<object type="image/svg+xml" data="images/Monitor_base.svg" class="moniter-base"></object>
		</div>
	</div>

	
</body>
</html>
