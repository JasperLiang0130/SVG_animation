<!DOCTYPE html>
<html>
<head>
<title>Fake news detection game</title>
  <link rel="stylesheet" type="text/css" href="css/homepage_style.css">
  <link rel="stylesheet" type="text/css" href="css/monitor_style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="outter-monitor">
			<div class="inner-monitor">
				<div class="col-md-3 ">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-2">
							<object type="image/svg+xml" data="images/pen1.svg" class="pen"></object>
						</div>
						<div class="col-md-2">
							<object type="image/svg+xml" data="images/pen2.svg" class="pen"></object>
							</div>
						<div class="col-md-6 clip-position" >
							<object type="image/svg+xml" data="images/clip.svg" class="clip1" ></object>
						</div>
					</div>
					<div class="row" >
					<div class="col"></div>
					<div class="col phone-position">
						<object type="image/svg+xml" data="images/phone_call.svg" class="phone"></object>
					</div>
					<div class="col"></div>					
					</div>
				</div>
				<div class="col-md-6">
					<div class="row newspaper-screen">
						<object type="image/svg+xml" data="images/newpaper.svg" class="newspaper"></object>
						<object type="image/svg+xml" data="images/watch.svg" class="watch"></object>
						<div class="info">
							<form action="#" method="post">
							    <div class="input-group mb-1 input-group-sm">
							      <div class="input-group-prepend ">
							        <span class="input-group-text">Location</span>
							      </div>
							      <input type="text" class="form-control" placeholder="Country">
							    </div>
							    <div class="input-group mb-1 input-group-sm">
							      <div class="input-group-prepend">
							        <span class="input-group-text">Age</span>
							      </div>
							      <input type="number" class="form-control" placeholder="Age">
							    </div>
								<div class="input-group mb-1 input-group-sm">
							      <div class="input-group-prepend">
							        <span class="input-group-text">Gender</span>
							      </div>
							      <select name="Gender" class="custom-select">
								    <option selected>Select Gender</option>
								    <option value="Male">Male</option>
								    <option value="Female">Female</option>
								    <option value="Other">Other</option>
								  </select>
							    </div>
							    <div class="text-center">
									<button type="submit" class="btn btn-primary btn-block">Begin</button>
								</div>
							</form>
						</div>
						<object type="image/svg+xml" data="images/magnifier.svg" class="magnifier"></object>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row">	
						<div class="col-md-4 clip-position-2">
							<object type="image/svg+xml" data="images/clip.svg" class="clip2" ></object>
						</div>
						<div class="col-md-4">
							<object type="image/svg+xml" data="images/pen3.svg" class="pen"></object>
						</div>
						<div class="col-md-4 clip-position-3">
							<object type="image/svg+xml" data="images/clip.svg" class="clip3" ></object>
						</div>
					</div>	
					<object type="image/svg+xml" data="images/camera.svg" class="camera" ></object>
				</div>
			</div>
		</div>
		<div>
			<object type="image/svg+xml" data="images/Monitor_base.svg" class="moniter-base"></object>
		</div>
	</div>
	
</body>
</html>
